apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: flask
  name: flask
spec:
  selector: 
    matchLabels:
      app: flask
  replicas: 1
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: nikunjv/flask-image:blue
        ports:
          - containerPort: 5000
        # command:
        #   - "sh"
        #   - "-c"
        #   - "yum install -y python3-pip && tail -f /var/log/yum.log "
        readinessProbe:
          exec:
            command:
            - podcli
            - check
            - http
            - localhost:5000/readyz
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          limits:
            memory: "500Mi"
            cpu: "0.25" 